<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./nature.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Nature Meditation Sounds </title>
</head>
<body>
    
    <div class="app">

        <div class="vid-container">
           
                <video class="video-file" src="./video/rain.mp4" type="video/mp4" autoplay loop></video>
          
        </div>

        <div class="time-select">
            <button data-time="60">1 Minute</button>
            <button data-time="180">3 Minutes</button>
            <button data-time="300">5 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3"> 
            </audio>
            <img class="play" src="./svg/play.svg" alt="PLAY">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" 
            xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" 
            xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>     
        </div>
        <div class="sound-picker flex-props">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="RAIN">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="BEACH">
            </button>
            <button data-sound="./sounds/wind.mp3" data-video="./video/wind.mp4">
                <img src="./svg/wind.svg" alt="WIND">
            </button>
            <button data-sound="./sounds/calm-evening.mp3" data-video="./video/calm-evening.mp4">
                <img src="./svg/sunrise.svg" alt="CAlm evening"> 
            </button>
            <button data-sound="./sounds/fire-pit.mp3" data-video="./video/fire-pit.mp4">
                <img src="./svg/fire-pit.svg" alt="Fire-pit">
            </button>
            <button data-sound="./sounds/jungle.mp3" data-video="./video/jungle.mp4">
                <img src="./svg/jungle.svg" alt="JUNGLE">
            </button>
            <button data-sound="./sounds/lake-day.mp3" data-video="./video/lake-day.mp4">
                <img src="./svg/lake-day.svg" alt="Lake day">
            </button>
            <button data-sound="./sounds/thunder.mp3" data-video="./video/thunder.mp4">
                <img src="./svg/thunder.svg" alt="Thunder">
            </button>
            <button data-sound="./sounds/waterfall.mp3" data-video="./video/waterfall.mp4">
                <img src="./svg/waterfall.svg" alt="Waterfall">
            </button>
            <button data-sound="./sounds/cold-wind.mp3" data-video="./video/cold-wind.mp4">
                <img src="./svg/cold-wind.svg" alt="Blizzard">
            </button>
            <button data-sound="./sounds/space.mp3" data-video="./video/space.mp4">
                <img src="./svg/space.svg" alt="Space">
            </button>
            <button data-sound="./sounds/bubbles.mp3" data-video="./video/bubbles.mp4">
                <img src="./svg/bubbles.svg" alt="Bubbles">
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
